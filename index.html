<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Nunito" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Purchase Movie Tickets</title>
  </head>
  <body>
    <header>
      <h1>Get Your Movie Tickets!</h1>
    </header>
    <div class="container">

      <form class="all-user-input">

        <div class="row">
          <div class="col-md-4">
            <!-- <form id="movies" class="select-a-movie"> -->
              <label for="movie">Select a Movie:</label>
              <select id="movie-selection" name="movie">
                <option value="none">Select a movie:</option>
                <option value="ove">A Man Called Ove - PG13</option>
                <option value="rogue">Rogue One - PG13</option>
                <option value="moonlight">Moonlight - R</option>
                <option value="arrival">Arrival - PG13</option>
                <option value="bladerunner">Blade Runner - R</option>
              </select>
            <!-- </form> -->
          </div>

          <div class="col-md-8 available-times">
            <h3>Select a time:</h3>
            <ul id="movie-times">

            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <!-- <form id="tickets" class="number-of-tickets"> -->
              <label for="ticekt-total">Number of Tickets:</label>
              <select id="ticket-total" name="ticket-total">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            <!-- </form> -->
          </div>
          <div class="col-md-4">
            <div class="radio">
              <label for=""><strong>Are you a senior citizen or a veteran?</strong></label><br>
              <label for="senior-military">
                <input type="radio" name="senior-military" value="yes">
                Yessir
              </label>
            </div>
            <div class="radio">
              <label for="senior-military">
              <input type="radio" name="senior-military" value="no">
              Nope
              </label>
            </div>
          </div>
        </div>
          <button type="submit">Buy Tickets!</button>
      </form>

      <div class="row">
        <div class="col-md-6">
          <p><strong>Total:<span id="total">$</span></strong></p>
        </div>
        <div class="col-md-6">
          <ul id="summary">
            <li>Movie:</li>
            <li>Time:</li>
            <li>Tickets:</li>
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
